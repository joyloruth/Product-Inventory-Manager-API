  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Product Manager</title>
  </head>
  <body style="background-color:#210349;">
  
	 


	<nav class="navbar navbar-light navbar-expand-lg "style="background-color: #B7A6CE ;">
  <a class="navbar-brand" href="#">IMango</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="#" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="#">
        <a class="#" href="#">Add a Product</a>
      </li>
      <li class="nav-item">
        <a class="#" href="#">Pricing</a>
      </li>
    </ul>
    <span class="navbar-text">
      Here for all of your managing needs
    </span>
  </div>
</nav>

  
  	
  	<div align="center">
    <div class = "container">
    
    <h1 style="font-family:'Verdana'; color:white; "> Product Inventory Manager.</h1>
    <h3 style="font-family:'Courier New'; color:white; font-size: 20px; ">Manages Grocery Store Product Inventory.</h3>
   
    
    <table class="table table-hover table-dark table-bordered table-striped ">
  <thead>
    <tr>
      <th scope="col">Product Id</th>
      <th scope="col">Name</th>
      <th scope="col">Brand</th>
      <th scope="col">Price</th>
      <th scope="col">Actions</th>
      
		    </tr>
		  </thead>
		  <tbody>
		   	<tr th:each="product: ${ListProducts}">
					  		<td th:text="$(product.id)">Product ID</td>
					  		<td th:text="$(product.name)">Name</td>
					  		<td th:text="$(product.brand)">Brand</td>
					  		<td th:text="$(product.made)">Country</td>
					  		<td th:text="$(product.price)">Price</td>
		  </tbody>
		</table>
    </div>
  	</div>
   </body>
</html>
