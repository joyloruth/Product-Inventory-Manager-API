<title>Product Manager</title>

</head>
<body style="background-color:#210349;">


   
   	<nav class="navbar navbar-light navbar-expand-lg "style="background-color: #B190DD;">
  <a class="navbar-brand" href="#">IMango</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

        <a class="#" href="/new">Create New Product <span class="sr-only">(current)</span></a>

<div class = "container">

   <div align="center">   
   
     <h1 style="font-family:'Verdana'; color:white; "> Product Inventory List</h1>
    <a href="/new">Create New Product</a>
    <br/><br/>
    <table class="table table-hover table-dark table-bordered table-striped " border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Made In</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.id}">Product ID</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.brand}">Brand</td>
                <td th:text="${product.made}">Made in</td>
                <td th:text="${product.price}">Price</td>
                <td>
                    
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
</div>
